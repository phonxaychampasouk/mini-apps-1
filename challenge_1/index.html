<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>

</head>

<body>
  <div class="game">
    <table>
      <tbody>
        <tr class="row1">
          <td width='100px' height='100px' class="block" id="1">1</td>
          <td width='100px' height='100px' class="block" id="2">2</td>
          <td width='100px' height='100px' class="block" id="3">3</td>
        </tr>
        <tr class="row2">
          <td width='100px' height='100px' class="block" id="4">4</td>
          <td width='100px' height='100px' class="block" id="5">5</td>
          <td width='100px' height='100px' class="block" id="6">6</td>
        </tr>
        <tr class="row3">
        <td width='100px' height='100px' class="block" id="7">7</td>
        <td width='100px' height='100px' class="block" id="8">8</td>
        <td width='100px' height='100px' class="block" id="9">9</td>
        </tr>
      </tbody>
    </table>

  </div>
 <script src="./app.js"></script>
 <button id="reset-button">reset</button>
</body>

</html>
